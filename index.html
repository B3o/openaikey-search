<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>查询页面</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <div class="left">
    <h1>API-KEY 信息查询页面</h1>
    <div>
      <label for="apiUrlInput"></label>
      <select id="apiUrlInput">
        <option value="https://openai.lan-qian.top">
          【个人反代】 https://openai.lan-qian.top
        </option>
        <option value="https://openai.1rmb.tk">
          【社区反代】 https://openai.1rmb.tk
        </option>
        <option value="https://api.openai.com">
          【官方,需科学】 https://api.openai.com
        </option>
      </select>
    </div>
    <div class="input">
      <textarea id="apiKeyInput" placeholder="请输入要查询的APIKEY，每行一个"></textarea>
    </div>
    <div>
      <input type="checkbox" id="showFullApiKey" />
      <label for="showFullApiKey">显示完整API KEY</label>
    </div>
    <button onclick="sendCurlRequests()">查询</button>
    <div class="error" id="errorSection" style="display: none">
      <p id="errorMessage"></p>
    </div>
  </div>
  <div class="right">
    <div class="result-container">
      <div class="result" id="resultSection">
        <table id="resultTable">
          <tr>
            <th>API KEY</th>
            <th>总额度</th>
            <th>已用额度</th>
            <th>剩余额度</th>
            <th>到期时间</th>
            <th>是否绑卡</th>
            <th>可用模型</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
