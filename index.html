<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>查询页面</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <h1>API-KEY 信息查询页面</h1>
  <div class="input">
    <input type="text" id="apiKeyInput" placeholder="YOUR_KEY">
    <button onclick="sendCurlRequest()">发送请求</button>
  </div>
  <div class="result" id="resultSection">
    <table>
      <tr>
        <th>总额度</th>
        <th>已使用</th>
        <th>剩余额度</th>
        <th>有效期起</th>
        <th>有效期止</th>
      </tr>
      <tr>
        <td id="totalGranted"></td>
        <td id="totalUsed"></td>
        <td id="totalAvailable"></td>
        <td id="effectiveAt"></td>
        <td id="expiresAt"></td>
      </tr>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
