<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>查询页面</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <h1>API-KEY 信息查询页面</h1>
  <div>
    <label for="apiUrlInput"></label>
    <select id="apiUrlInput">
      <option value="https://openai.lan-qian.top">
        【个人反代】 https://openai.lan-qian.top
      </option>
      <option value="https://openai.1rmb.tk">
        【社区反代】 https://openai.1rmb.tk
      </option>
      <option value="https://api.openai.com">
        【官方,需科学】 https://api.openai.com
      </option>
    </select>
  </div>
  <div class="input">
    <input type="text" id="apiKeyInput" placeholder="请输入要查询的APIKEY">
  </div>
  <div class="result" id="resultSection">
    <table>
      <tr>
        <th>总额度</th>
        <th>已用额度</th>
        <th>剩余额度</th>
<!--        <th>生效期</th>-->
<!--        <th>失效期</th>-->
      </tr>
      <tr>
        <td id="totalGranted"></td>
        <td id="totalUsed"></td>
        <td id="totalAvailable"></td>
<!--        <td id="effectiveAt"></td>-->
<!--        <td id="expiresAt"></td>-->
      </tr>
    </table>
  </div>
  <div class="error" id="errorSection" style="display: none">
    <p id="errorMessage"></p>
  </div>
  <button onclick="sendCurlRequest()">查询</button>
</div>

<script src="script.js"></script>
</body>
</html>
